<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar">
      <i class="fab fa-twitter"></i>
    </nav>
  </header>
  <main>
    <section>
      <textarea id="tweet-text" type="text" cols="50" rows="2" placeholder="O que estÃ¡ acontecendo?"></textarea>
      <p id="counter" class="counter blue-counter">140</p>
    </section>
    <section>
      <button id="tweet-btn" class="tweet-btn" disabled>Tweetar <i class="fas fa-feather-alt"></i></button>
    </section>
    <section id="feed" class="container">
      <article class="feed-post light-blue">
          <p class="post-text">
              "Nothing in life is to be feared, it is only to be understood. Now is the time to understand more, so that we may fear less."
              -Marie Curie 
          </p>
      </article>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
